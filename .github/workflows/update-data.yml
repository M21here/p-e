name: Update Protocol Data

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run tracker
        run: python3 crypto_pe_tracker_daily.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add protocol_data.json crypto_pe_history.db
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update data $(date +'%Y-%m-%d %H:%M:%S UTC')" && git push)

